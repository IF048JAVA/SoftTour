                <div class="col-md-6 form">
					<form class="form-horizontal">
						<fieldset>
						
							<!-- Form Name -->
							<legend>Мій профіль</legend>
							
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-3 control-label" for="firstNameInput">Ім'я</label>  
							  <div class="col-md-5">
							  <input id="firstNameInput" name="firstNameInput" type="text" placeholder="" class="form-control input-md">
							    
							  </div>
							</div>
							
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-3 control-label" for="lastNameInput">Прізвище</label>  
							  <div class="col-md-5">
							  <input id="lastNameInput" name="lastNameInput" type="text" placeholder="" class="form-control input-md">
							    
							  </div>
							</div>
							
							<!-- Email input-->
							<div class="form-group">
							  <label class="col-md-3 control-label" for="EmailInput">Email/Login</label>

							  </div>
							</div>
							
							<!-- Email input-->
							<div class="form-group">
							  <label class="col-md-3 control-label" for="PasswordInput">Пароль</label>

							    <input id="PasswordInput" name="PasswordInput" type="password" placeholder="" class="form-control input-md">
							    
							  </div>
							</div>
							
							<!-- Save Button -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="saveButton"></label>
							  <div class="col-md-4">
							    <button id="saveButton" name="saveButton" class="btn btn-primary">Зберегти</button>
